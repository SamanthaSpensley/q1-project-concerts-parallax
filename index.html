<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>bebop</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>

    <header>
      <nav>
        <div class='container'>
          <div class='nav-wrapper'>
            <a href="index.html" class="brand-logo left"><img src="images/mic-icon2.png" alt="logo" id='logo' /></a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="parallax-container">
        <div class="parallax"><img src="images/concert7.jpg" alt="dj"></div>
          <div id="name">
            <h1 class="bold">bebop.</h1>
            <h4 class="thin">Discover shows near you based on artists you love</h4>
          </div>
      </div>

      <div id="userInput" class="scrollspy">
        <div class="section white">
          <div class="row container">
            <p class="flow-text center-align">Enter a location and an artist you dig and let bebop do the work for you</p>
          </div>

          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input id="artist" type="text" required>
                  <label for="artist">Enter an Artist</label>
                </div>
                <div class="input-field col s12">
                  <input id="location" type="text" required>
                  <label for="artist">Enter a City, State</label>
                </div>
              </div>
              <div class="errMsg">  </div>
              <button class="btn grey darken-2 col s12" id="getResults" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="parallax-container">
        <div class="parallax"><img src="images/concert1.jpg" alt="crowd"></div>
      </div>

      <div class="section white">
        <div class="row container">
          <div id="display" class="flow-text scrollspy"></div>
          <div id="dataContainer" style="overflow-y:scroll;"></div>
          <a href="#userInput" class="btn grey darken-2 new-search hoverable">Start New Search</a>
          <div id="quote">
            <blockquote class="flow-text thin">'Music gives a soul to the universe, wings to the mind, flight to the imagination and life to everything' -Plato</blockquote>
          </div>
        </div>
      </div>

      <div class="parallax-container">
        <div class="parallax"><img src="images/concert3.jpg" alt="concert phone"></div>
      </div>

    </main>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="smooth-scroll-master/dist/js/smooth-scroll.js"></script>
    <script>smoothScroll.init({speed: 1000});</script>
    <script src='main.js'></script>
  </body>

</html>
